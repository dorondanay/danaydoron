<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>דורון דנאי — אתר אישי</title>
  <meta name="description" content="דורון דנאי — אימון אישי, הרצאות וספרים. יצירת קשר: danaydoron@gmail.com">
  <!-- לא לכידון גרסאות ישנות -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>

  <style>
    :root{ --ov:rgba(0,0,0,.75); --btn:#fff; --btnbg:rgba(0,0,0,.5); --btnbr:rgba(255,255,255,.6);
           --card:rgba(255,255,255,.96); --muted:#6b7280; --accent:#0ea5e9; }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:#000;font-family:system-ui,"Segoe UI",Arial,Helvetica,sans-serif}

    /* מסך הבית: תמונה מלאה בלי חיתוך */
    .stage{position:fixed;inset:0;display:grid;place-items:center;overflow:hidden;background:#000}
    .stage>img{width:100vw;height:100vh;object-fit:contain;display:block}

    /* חלונות קופצים */
    .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:var(--ov)}
    .overlay.active{display:flex}
    .panel{position:relative;display:flex;align-items:center;justify-content:center;width:min(96vw,1200px);max-height:92vh;border-radius:18px;overflow:hidden;background:#000;box-shadow:0 10px 30px rgba(0,0,0,.4)}
    .panel img{max-width:100%;max-height:88vh;width:auto;height:auto;object-fit:contain;display:block}

    /* כפתורי שליטה */
    .controls{position:absolute;top:10px;left:10px;display:flex;gap:8px;z-index:10}
    .btn{appearance:none;border:1px solid var(--btnbr);background:var(--btnbg);color:var(--btn);
         padding:8px 12px;border-radius:10px;font-weight:700;cursor:pointer;backdrop-filter:blur(2px)}
    .btn:hover{background:rgba(255,255,255,.12)}

    /* טופס יצירת קשר */
    .form-ov{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:var(--ov)}
    .form-ov.active{display:flex}
    form{width:min(92vw,680px);background:var(--card);border-radius:18px;padding:22px 22px 16px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    form h2{margin:0 0 12px;font-size:clamp(22px,3vw,28px)}
    label{display:block;font-weight:600;margin:12px 0 6px}
    input,textarea{width:100%;padding:10px 12px;border:1px solid #ddd;border-radius:10px;font-size:16px}
    textarea{min-height:120px;resize:vertical}
    .row{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .form-actions{display:flex;gap:10px;justify-content:flex-start;margin-top:14px}
    .primary{background:var(--accent);color:#fff;border:none}
    .muted{color:var(--muted)} .note{margin-top:6px;font-size:13px}

    /* מסיר בכוח כל “שורת בחירה” ישנה אם נשארה איפשהו */
    .numbar,.chip,.hints{display:none !important}

    /* חותמת גרסה */
    .build{position:fixed;top:8px;right:10px;color:#fff;background:rgba(0,0,0,.5);padding:4px 8px;border-radius:8px;font:12px/1.2 monospace;z-index:20}
  </style>
</head>
<body>
  <div class="build">BUILD: PTM-7</div>

  <!-- מסך הבית -->
  <main class="stage" aria-label="Master Page">
    <img src="MASTER PAGE.jpg?v=PTM7" alt="דורון דנאי — מסך ראשי">
  </main>

  <!-- PT MASTER -->
  <section id="ov-ptmaster" class="overlay" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="controls">
        <button class="btn" data-back>סיום</button>
        <button class="btn" data-contact data-origin="אימון אישי — PT MASTER">השארת פרטים</button>
      </div>
      <img src="PT MASTER.jpg?v=PTM7" alt="PT MASTER">
    </div>
  </section>

  <!-- PT -->
  <section id="ov-pt" class="overlay" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="controls">
        <button class="btn" data-back>סיום</button>
        <button class="btn" data-contact data-origin="אימון אישי — PT">השארת פרטים</button>
      </div>
      <img src="PT.jpg?v=PTM7" alt="PT">
    </div>
  </section>

  <!-- TALKS -->
  <section id="ov-talks" class="overlay" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="controls">
        <button class="btn" data-back>סיום</button>
        <button class="btn" data-contact data-origin="הרצאות ושיחות — מסך בחירה">השארת פרטים</button>
      </div>
      <img src="TALKS MASTER.jpg?v=PTM7" alt="Talks">
    </div>
  </section>

  <!-- BOOKS -->
  <section id="ov-books" class="overlay" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="controls">
        <button class="btn" data-back>סיום</button>
        <button class="btn" data-contact data-origin="ספרים — מסך בחירה">השארת פרטים</button>
      </div>
      <img src="MASTER BOOKS.jpg?v=PTM7" alt="Books">
    </div>
  </section>
  <!-- PT ► PTS -->
  <section id="ov-pts" class="overlay" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="controls">
        <button class="btn" data-back>סיום</button>
        <button class="btn" data-contact data-origin="אימון אישי — הצעה מיוחדת">השארת פרטים</button>
      </div>
      <img src="PTS.jpg?v=PTM7" alt="PTS">
    </div>
  </section>

  <!-- PT ► REELS (בחירה 1..4 מהמקלדת) -->
  <section id="ov-reels" class="overlay" role="dialog" aria-modal="true">
    <div class="panel" style="background:#111;color:#fff">
      <div class="controls">
        <button class="btn" data-back>סיום</button>
        <button class="btn" data-contact data-origin="אימון אישי — Reels">השארת פרטים</button>
      </div>
      <div style="padding:26px 22px 18px; text-align:center">
        <h2 style="margin:0 0 8px;font-size:clamp(22px,3vw,28px)">סרטונים — Reels</h2>
        <p class="muted" style="margin:0">בחר במספר במקלדת: 1/2/3/4 • <span dir="ltr">Esc</span> לחזרה</p>
      </div>
    </div>
  </section>

  <!-- TALKS ► SAFETY -->
  <section id="talk-safety" class="overlay" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="controls">
        <button class="btn" data-back>סיום</button>
        <button class="btn" data-contact data-origin="הרצאה — תרבות הבטיחות">השארת פרטים</button>
      </div>
      <img src="SAFETY.jpg?v=PTM7" alt="Safety Culture">
    </div>
  </section>

  <!-- TALKS ► LIFE -->
  <section id="talk-life" class="overlay" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="controls">
        <button class="btn" data-back>סיום</button>
        <button class="btn" data-contact data-origin="שיחה — התפקחות מאשליות החיים">השארת פרטים</button>
      </div>
      <img src="THATS LIFE.jpg?v=PTM7" alt="That's Life">
    </div>
  </section>

  <!-- BOOKS ► WORN -->
  <section id="book-worn" class="overlay" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="controls">
        <button class="btn" data-back>סיום</button>
        <button class="btn" data-contact data-origin="ספר — כנפיים שחוקות">השארת פרטים</button>
      </div>
      <img src="WORN WINGS.jpg?v=PTM7" alt="Worn Wings">
    </div>
  </section>

  <!-- BOOKS ► WINGS -->
  <section id="book-wings" class="overlay" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="controls">
        <button class="btn" data-back>סיום</button>
        <button class="btn" data-contact data-origin="ספר — כנפיים">השארת פרטים</button>
      </div>
      <img src="WINGS.jpg?v=PTM7" alt="Wings">
    </div>
  </section>

  <!-- BOOKS ► TWINS -->
  <section id="book-twins" class="overlay" role="dialog" aria-modal="true">
    <div class="panel">
      <div class="controls">
        <button class="btn" data-back>סיום</button>
        <button class="btn" data-contact data-origin="ספר — צמד חמד">השארת פרטים</button>
      </div>
      <img src="TWINS.jpg?v=PTM7" alt="Twins">
    </div>
  </section>

  <!-- טופס יצירת קשר -->
  <section id="contact" class="form-ov" role="dialog" aria-modal="true">
    <form id="contactForm">
      <h2>טופס יצירת קשר</h2>
      <p class="muted" id="contextLine"></p>

      <label for="name">שם מלא</label>
      <input id="name" name="name" required placeholder="שם ושם משפחה"/>

      <div class="row">
        <div>
          <label for="phone">טלפון</label>
          <input id="phone" name="phone" type="tel" placeholder="054-XXXXXXX"/>
        </div>
        <div>
          <label for="email">מייל</label>
          <input id="email" name="email" type="email" placeholder="name@example.com"/>
        </div>
      </div>

      <label for="message">הודעה</label>
      <textarea id="message" name="message" placeholder="פרטים חופשיים..."></textarea>

      <div class="form-actions">
        <button type="submit" class="btn primary">שליחה</button>
        <button type="button" class="btn" id="cancelForm">ביטול</button>
      </div>
      <p class="note muted">הטופס נשלח במייל (mailto) — ללא שרת.</p>
    </form>
  </section>
  <script>
  const $ = (s)=>document.querySelector(s);

  // מיפוי מסכי בחירה מהבית
  const overlays = {
    '1': $('#ov-ptmaster'),  // PT MASTER
    '2': $('#ov-talks'),     // TALKS
    '3': $('#ov-books'),     // BOOKS
  };

  // תתי-מסכים
  const modals = {
    pt:  $('#ov-pt'),
    pts: $('#ov-pts'),
    reels: $('#ov-reels'),
    talkSafety: $('#talk-safety'),
    talkLife:   $('#talk-life'),
    bookWorn:  $('#book-worn'),
    bookWings: $('#book-wings'),
    bookTwins: $('#book-twins'),
  };

  // קישורים חיצוניים
  const LINKS = {
    WORN_SECURE: 'https://meshulam.co.il/purchase?b=8dfe116b4b9a656246375c897a49d9a4&fbclid=IwY2xjawMk4G9leHRuA2FlbQIxMABicmlkETFZZnB2Nng2YkMwRHpaNkY5AR71cWa5G75BBBYf3k6ldZ-gj1lPlOyJAFQo2M8Tnn8zFLwVJbWeVNdD6DXHng_aem_Vcth-GPqGkc0nkjqNEbYjg',
    WORN_IBRIT:  'https://www.e-vrit.co.il/Product/23651/%D7%9B%D7%A0%D7%A4%D7%99%D7%99%D7%9D_%D7%A9%D7%97%D7%95%D7%A7%D7%95%D7%AA',
    TWINS_SECURE:'https://meshulam.co.il/purchase?b=cdb8abab38e7c0d22aa888136a3e4515&fbclid=IwY2xjawMk4L1leHRuA2FlbQIxMABicmlkETFZZnB2Nng2YkMwRHpaNkY5AR71cWa5G75BBBYf3k6ldZ-gj1lPlOyJAFQo2M8Tnn8zFLwVJbWeVNdD6DXHng_aem_Vcth-GPqGkc0nkjqNEbYjg',
    REEL1: 'https://www.facebook.com/reel/2012378712628840',
    REEL2: 'https://www.facebook.com/reel/1081715494101033',
    REEL3: 'https://www.facebook.com/reel/634927712225406',
    REEL4: 'https://www.facebook.com/reel/1081715494101033'
  };

  // היסטוריית ניווט (Back)
  let active = null;
  const historyStack = [];

  function show(el){ el.classList.add('active'); }
  function hide(el){ el.classList.remove('active'); }

  function openOverlay(el){
    if(active){ historyStack.push(active); hide(active); }
    show(el);
    active = el;
  }

  function goBack(){
    if($('#contact').classList.contains('active')) { closeForm(); return; }
    if(!active){ return; }
    hide(active);
    active = historyStack.pop() || null;
    if(active){ show(active); }
  }

  // “סיום” וקליק מחוץ
  document.querySelectorAll('[data-back]').forEach(b=>b.addEventListener('click', goBack));
  document.querySelectorAll('.overlay').forEach(ov=>{
    ov.addEventListener('click',(ev)=>{ if(ev.target===ov) goBack(); });
  });

  // פתיחת טופס
  let lastOrigin = '';
  document.querySelectorAll('[data-contact]').forEach(b=>b.addEventListener('click', ()=>{
    lastOrigin = b.getAttribute('data-origin') || '';
    openForm(lastOrigin);
  }));

  // ניווט מקלדת בלבד (כולל Numpad)
  function onKey(e){
    const map = { Numpad1:'1', Numpad2:'2', Numpad3:'3', Numpad4:'4' };
    const key = map[e.code] || e.key;

    if(key==='Escape'){ goBack(); return; }

    // בית → מסכי בחירה
    if(!active && ['1','2','3'].includes(key)){ e.preventDefault(); openOverlay(overlays[key]); return; }

    // PT MASTER: 1→PTS, 2→PT
    if(active===overlays['1']){
      if(key==='1'){ e.preventDefault(); openOverlay(modals.pts); return; }
      if(key==='2'){ e.preventDefault(); openOverlay(modals.pt);  return; }
    }

    // PT: 1→PTS, 2→REELS
    if(active===modals.pt){
      if(key==='1'){ e.preventDefault(); openOverlay(modals.pts);   return; }
      if(key==='2'){ e.preventDefault(); openOverlay(modals.reels); return; }
    }

    // TALKS: 1→SAFETY, 2→LIFE
    if(active===overlays['2']){
      if(key==='1'){ e.preventDefault(); openOverlay(modals.talkSafety); return; }
      if(key==='2'){ e.preventDefault(); openOverlay(modals.talkLife);   return; }
    }

    // BOOKS: 1=WORN, 2=TWINS, 3=WINGS
    if(active===overlays['3']){
      if(key==='1'){ e.preventDefault(); openOverlay(modals.bookWorn);  return; }
      if(key==='2'){ e.prevent-default(); openOverlay(modals.bookTwins); return; }
      if(key==='3'){ e.preventDefault(); openOverlay(modals.bookWings); return; }
    }

    // פעולות פנימיות
    if(active===modals.bookWorn){
      if(key==='1'){ e.preventDefault(); window.open(LINKS.WORN_SECURE,'_blank'); return; }
      if(key==='2'){ e.preventDefault(); window.open(LINKS.WORN_IBRIT,'_blank');  return; }
    }
    if(active===modals.bookTwins && key==='1'){ e.preventDefault(); window.open(LINKS.TWINS_SECURE,'_blank'); return; }
    if(active===modals.reels && ['1','2','3','4'].includes(key)){
      e.preventDefault(); window.open(LINKS['REEL'+key],'_blank'); return;
    }
  }
  window.addEventListener('keydown', onKey);
  document.addEventListener('keydown', onKey);

  // טופס (mailto)
  const contactOv = $('#contact'), form = $('#contactForm'), ctxLine = $('#contextLine');
  function openForm(origin=''){ ctxLine.textContent = origin ? `הקשר הפניה: ${origin}` : ''; contactOv.classList.add('active'); }
  function closeForm(){ contactOv.classList.remove('active'); }
  $('#cancelForm').addEventListener('click', closeForm);
  contactOv.addEventListener('click', (ev)=>{ if(ev.target===contactOv) closeForm(); });
  form.addEventListener('submit', (e)=>{
    e.preventDefault();
    const name=$('#name').value.trim(), phone=$('#phone').value.trim(), email=$('#email').value.trim(), msg=$('#message').value.trim();
    const subject=encodeURIComponent(`פניה מהאתר — ${lastOrigin||'ללא הקשר'}`);
    const body=encodeURIComponent(`שם: ${name}\nטלפון: ${phone}\nמייל: ${email}\n\nהודעה:\n${msg}`);
    window.location.href=`mailto:danaydoron@gmail.com?subject=${subject}&body=${body}`;
  });

  // מניעת גרירת תמונות
  document.addEventListener('dragstart', e=>e.preventDefault());
  </script>
</body>
</html>
